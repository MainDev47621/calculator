<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div class="output">
                <div class="prev-operand"></div>
                <div class="curr-operand"></div>
            </div>
            <button btn-clear class="span-two">AC</button>
            <button btn-delete>DEL</button>
            <button btn-operation>+</button>
            <button btn-number>1</button>
            <button btn-number>2</button>
            <button btn-number>3</button>
            <button btn-operation>-</button>
            <button btn-number>4</button>
            <button btn-number>5</button>
            <button btn-number>6</button>
            <button btn-operation>*</button>
            <button btn-number>7</button>
            <button btn-number>8</button>
            <button btn-number>9</button>
            <button btn-operation>รท</button>
            <button btn-number>.</button>
            <button btn-number>0</button>
            <button btn-equals>=</button>
        </div>
    </body>
</html>
